<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityTwo">
            <h2><span jhiTranslate="blogApp.entityTwo.detail.title">Entity Two</span> {{ entityTwo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.entityTwo.name">Name</span></dt>
                <dd>
                    <span>{{ entityTwo.name }}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.entityTwo.email">Email</span></dt>
                <dd>
                    <span>{{ entityTwo.email }}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.entityTwo.phone">Phone</span></dt>
                <dd>
                    <span>{{ entityTwo.phone }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-two', entityTwo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
